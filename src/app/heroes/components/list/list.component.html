<h3>Heroes List</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Deleted hero: <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>There's no deleted hero.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
    Delete last hero
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>
</ul>
